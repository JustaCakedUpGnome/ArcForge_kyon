<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - ARCFORGE</title>
    <link rel="stylesheet" href="/css/terminal-theme.css">
    <link rel="stylesheet" href="/css/rich-text-editor.css">
    <style>
        .post-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .post-header {
            margin-bottom: 30px;
        }
        
        .post-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .post-author-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #000;
            font-size: 16px;
        }
        
        .author-details {
            display: flex;
            flex-direction: column;
        }
        
        .author-name {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }
        
        .post-timestamp {
            font-size: 12px;
            color: #888;
        }
        
        .post-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .vote-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .vote-btn {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #555;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .vote-btn:hover {
            background: rgba(68, 68, 68, 0.8);
            color: #fff;
        }
        
        .vote-btn.active {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .admin-controls, .author-controls {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn {
            background: #007bff;
            border: 1px solid #0056b3;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .edit-btn:hover {
            background: #0056b3;
        }
        
        .delete-btn {
            background: #dc3545;
            border: 1px solid #c82333;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        
        /* Reply Controls */
        .reply-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reply-controls {
            display: flex;
            gap: 5px;
        }
        
        .reply-controls .edit-btn,
        .reply-controls .delete-btn {
            padding: 4px 8px;
            font-size: 10px;
        }
        
        /* Inline Editing Styles */
        .inline-edit-container {
            margin-top: 15px;
        }
        
        .inline-edit-title,
        .inline-edit-content {
            width: 100%;
            background: #1a1a1a;
            border: 2px solid #ff6b6b;
            border-radius: 6px;
            padding: 12px;
            color: #fff;
            font-family: "JetBrains Mono", monospace;
            font-size: 16px;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }
        
        .inline-edit-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .inline-edit-content {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }
        
        .inline-edit-title:focus,
        .inline-edit-content:focus {
            outline: none;
            border-color: #ff5252;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .inline-edit-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .inline-save-btn {
            background: #28a745;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: "JetBrains Mono", monospace;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .inline-save-btn:hover {
            background: #218838;
        }
        
        .inline-cancel-btn {
            background: #6c757d;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: "JetBrains Mono", monospace;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .inline-cancel-btn:hover {
            background: #5a6268;
        }
        
        .edit-hint {
            font-size: 11px;
            color: #888;
            margin-left: auto;
        }
        
        /* Hide original content when editing with smooth transition */
        .post-title,
        .post-content,
        .reply-content {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .editing .post-title,
        .editing .post-content,
        .editing .reply-content {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            position: absolute;
            z-index: -1;
        }
        
        /* Smooth appearance of edit containers */
        .inline-edit-container {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .inline-edit-container[style*="block"] {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        /* Smooth button states */
        .inline-save-btn:disabled,
        .inline-cancel-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .post-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .post-category {
            display: inline-block;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 20px;
            text-decoration: none;
        }
        
        .post-category.premium {
            background: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.3);
            color: #8a2be2;
        }
        
        .post-content {
            color: #e0e0e0;
            line-height: 1.7;
            font-size: 16px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        
        .post-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #888;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .replies-section {
            margin-top: 40px;
        }
        
        .replies-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .replies-title {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }
        
        .reply-count {
            color: #888;
            font-size: 14px;
        }
        
        .reply-form {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .reply-form-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .reply-textarea {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            color: #fff;
            font-family: "JetBrains Mono", monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            min-height: 100px;
        }
        
        .reply-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }
        
        .reply-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .reply-hint {
            font-size: 12px;
            color: #666;
        }
        
        .reply-submit {
            background: #ff6b6b;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .reply-submit:hover {
            background: #ff5252;
        }
        
        .reply-submit:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .replies-list {
            space-y: 20px;
        }
        
        .reply-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
            margin-left: 0px;
            border-left: 3px solid #ff6b6b;
            position: relative;
        }
        
        .reply-item::before {
            content: "â†³";
            position: absolute;
            left: -15px;
            top: 20px;
            color: #666;
            font-size: 16px;
        }
        
        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .reply-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reply-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #000;
            font-size: 12px;
        }
        
        .reply-author-name {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }
        
        .reply-timestamp {
            font-size: 12px;
            color: #666;
        }
        
        .reply-content {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-wrap;
        }
        
        .reply-votes {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reply-vote-btn {
            background: none;
            border: 1px solid #444;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .reply-vote-btn:hover {
            background: #333;
            color: #fff;
        }
        
        .reply-vote-btn.active {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        .auth-required {
            text-align: center;
            padding: 30px;
            color: #666;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
        }
        
        .auth-required button {
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            font-family: "JetBrains Mono", monospace;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error-state {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: #1a1a1a;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 6px;
        }
        
        @media (max-width: 768px) {
            .post-container {
                padding: 15px;
            }
            
            .post-card {
                padding: 20px;
            }
            
            .post-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .reply-item {
                margin-left: 0px;
            }
            
            .reply-item::before {
                left: -10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <header class="page-header">
            <nav class="breadcrumb">
                <a href="/index.html">arcforge</a> / 
                <a href="/pages/forum/forum.html">forum</a> / 
                <span class="current" id="breadcrumb-post">loading...</span>
            </nav>
        </header>

        <div class="post-container">
            <div id="post-content">
                <div class="loading">Loading post...</div>
            </div>
            
            <div class="replies-section" id="replies-section" style="display: none;">
                <div class="replies-header">
                    <h2 class="replies-title">ðŸ’¬ Discussion</h2>
                    <span class="reply-count" id="reply-count">0 replies</span>
                </div>
                
                <div id="reply-form-container">
                    <!-- Reply form will be inserted here -->
                </div>
                
                <div class="replies-list" id="replies-list">
                    <!-- Replies will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/access-control.js"></script>
    <script src="/js/forum/forum-api.js"></script>
    <script src="/js/components/rich-text-editor.js"></script>
    <script src="/js/forum/post-detail.js"></script>
</body>
</html>
